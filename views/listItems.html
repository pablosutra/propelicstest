<!-- Options for wishList -->
<div class="container">
	<div class="row">
		<div class="col-xs-3">
			<h2>My wishlist Items</h2>
			
		</div>
		<div class="col-xs-9">
			<button class="btn btn-primary push-top-20" ng-click="setBudgetLimit()">Set budget limit</button>
		</div>
	</div>
	<div class="row push-top-20">
		<div class="col-xs-3" ng-repeat="item in wishlistItems">
				<div class="thumbnail">
					<a ng-href="products/{{item.image || '#' }}" target="_blank">
					<img ng-src="products/{{item.image || 'default_image.gif'}}" alt="{{item.name}}" class="item-image">
					</a>
				</div>
				<div class="caption">
					<h3 class="text-info">{{item.name}}</h3>
					<p>{{item.description}}</p>

					<p>
						<button class="btn btn-default" ng-click="buyItem(item)">Buy Item</button>
					</p>
					<p class="text-info">Price: <strong>{{item.price | currency}}</strong></p>
					<p class="text-info">Last Modified: <strong>{{strToDate(item.last_modified) | date : 'dd MMMM of yyyy'}}</strong> </p>
				</div>
		</div>
	</div>
</div>
