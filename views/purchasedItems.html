<!-- Purchased Items -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2>My purchased Items <small class="text-info">Total Spent: {{spent}}</small></h2>
			
		</div>
	</div>
	<div class="row push-top-20">
		<div class="col-xs-3" ng-repeat="item in purchased">
				<div class="thumbnail">
					<img ng-src="products/{{item.image || 'default_image.gif'}}" alt="{{item.name | currency}}">
				</div>
				<div class="caption">
					<h3 class="text-info">{{item.name}}</h3>
				</div>
		</div>
	</div>
</div>
