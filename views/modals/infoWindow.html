<div class="modal-header">
	<h3>{{headerText}}</h3>
</div>
<div class="modal-body">
	<p class="text-info">{{message}}</p>
</div>
<div class="modal-footer">
	<button class="btn" ng-if="showCancelBtn" ng-click="cancelModal()">{{cancelBtnText}}</button>
	<button class="btn-primary" ng-click="accept()">{{confirmBtnText}}</button>
</div>
