<div class="modal-header">
	<h3>Editing {{item.name}}</h3>
</div>
<div class="modal-body">
	<p class="text-info">Edit Item</p>
	<form class="form">
		<fieldset>
			<div class="form-group">
				<label>Name: </label>
				<input type="text" class="form-control" ng-model="item.name">
			</div>
			<div class="form-group">
				<label>Description: </label>
				<textarea class="form-control" ng-model="item.description">
				</textarea>
			</div>
			<div class="form-group">
				<label>Price: </label>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="number" class="form-control" ng-model="item.price">
				</div>
			</div>
		</fieldset>
	</form>
	
</div>
<div class="modal-footer">
	<button class="btn" ng-click="close()">Cancel</button>
	<button class="btn btn-primary" ng-click="save()">Save</button>
</div>
